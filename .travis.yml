language: java
sudo: required
dist: trusty

addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client
services:
  - mysql
before_script:
  - mysql_upgrade -u root
  - mysql -u root < src/db/1.sql
  - mysql -u root -e "CREATE USER 'travisUser'@'localhost' IDENTIFIED BY 'travis';"
  - mysql -u root -e "GRANT ALL PRIVILEGES ON *.* TO 'travisUser'@'localhost' WITH GRANT OPTION;"
  - mysql -u root -e "FLUSH PRIVILEGES;"
  - mysql -u root --database=computer-database-db < src/db/3.sql

script:
  - mvn cobertura:cobertura

after_success:
  - bash <(curl -s https://codecov.io/bash)
